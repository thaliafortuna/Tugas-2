{% extends 'base.html' %}

{% block content %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        *{
            padding: 0;
            margin:0;
            box-sizing: border-box;
        } body{
            margin-top: 9%;
            background: rgb(248, 248, 191);
        } .container{
            background: white;
            width: 60%;
            border-radius: 10px;
            align-items: center;
            justify-content: center;
            box-shadow: 0 3px 20px rgba(0,0,0,0.3);
            padding: 5px;
        } .form-group{
            padding: 5px;
        }
    </style>
</head>

<body>
    <h4>Welcome, {{ user }}!</h3>
    <p><button class="btn btn-outline-dark btn-warniing btn-sm"><a href="{% url 'todolist:create-task' %}">Tambah Task Baru</a></button></p>

    <h3>
    <div class="card" >
        <div class="card-body">
            <div class="table-responsive">
                <table>
                    <tr>
                    <th>Date</th>
                    <th>Title</th>
                    <th>Description</th>
                    </tr>
                    {% for task in user.todolist.all %} 
                        <tr>
                            
                        <th>{{ task.date }}</th>
                        <th>{{ task.title }}</th>
                        <th>{{ task.description }}</th>
                        </tr>
                    
                    {% endfor %}
                    </h3>
                </table>
            <div class="table-responsive">
        </div>
    </div>

    <p><button class="btn btn-outline-dark btn-warning btn-sm"><a href="{% url 'todolist:logout' %}">Logout</a></button></p>

</body>
</html>

{% endblock content %}
